<div class="post-date">{{ site.data.settings.sharing_button_prompt }}</div>
  <div class="sharing-icons">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url={{ site.github.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer nofollow"><i class="fa fa-twitter" aria-hidden="true"></i></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.github.url }}{{ page.url }}&amp;title={{ page.title }}" target="_blank" rel="noopener noreferrer nofollow"><i class="fa fa-facebook" aria-hidden="true"></i></a>
    <a href="https://plus.google.com/share?url={{ site.github.url }}{{ page.url }}" target="_blank" rel="noopener noreferrer nofollow"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
  	<a href="http://service.weibo.com/share/share.php?url={{ site.github.url }}{{ page.url }}&sharesource=weibo&title={{ page.title }}&pic=&appkey=?" target="_blank" rel="noopener noreferrer nofollow"><i class="fa fa-weibo" aria-hidden="true"></i></a>
  </div>
</div>
